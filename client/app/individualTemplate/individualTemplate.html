<div ng-include="'components/navbar/navbar.html'"></div>
<div class="top-image">
	<img ng-src="../assets/images/sja-hero.png" alt="" class="img-hero" ng-click="openVideo('lg')">
		<div>
		    <script type="text/ng-template" id="videoCtrl.html">
		        <div class="modal-header">
		            <h3 class="modal-title">{{ currentItem.name }} video</h3>
		        </div>
		        <div class="modal-body">
		            <iframe width="867" height="480" src="//www.youtube.com/embed/9f8mZv-EkgM" frameborder="0" allowfullscreen></iframe>
		        </div>
		        <div class="modal-footer">
		            <button class="btn closeVideoBtn" ng-click="cancel()">Close</button>
		        </div>
		    </script>
		</div>
	<div class="container">
		<div class="logo-wrapper">
			<img ng-src="{{object.dataFromDatabase.logo}}" class="logo">
		</div>
		<h1 class="top-name">{{object.dataFromDatabase.name}}</h1>
	</div>
</div>
<div class="container">
	<div class="row">
		<section class="col-md-7 info">
			<p>{{object.dataFromDatabase.writeUp}}</p>
		</section>
		<section class="col-md-5 data">
				<button class="bookmarkBtn" ng-show="isAdmin()" ng-click="openEdit()">Edit Item</button>
			    <script type="text/ng-template" id="editItem.html">
			        <div class="modal-header">
			            <h3 class="modal-title">Edit This Item</h3>
			        </div>
			        <div class="modal-body">
			            <form ng-submit="editItem()" class="simple-form">
		                  <div>
		                      Name: <input type="text" ng-model="formFiller.dataFromDatabase.name">
		                  </div>
		                  <div>
		                      Yelp Name: <input type="text" ng-model="formFiller.dataFromDatabase.yelpName">
		                  </div>
		                  <div>
		                      Image: <input type="text" ng-model="formFiller.dataFromDatabase.image">
		                  </div>
		                  <div>
		                      Category: <input type="text" ng-model="formFiller.dataFromDatabase.category">
		                  </div>
		                  <div>
		                      Address: <input type="text" ng-model="formFiller.dataFromDatabase.address">
		                  </div>
		                  <div>
		                      Website: <input type="text" ng-model="formFiller.dataFromDatabase.website">
		                  </div>
		                  <div>
		                      Grade Levels: <input type="text" ng-model="formFiller.dataFromDatabase.gradeLevels">
		                  </div>
		                  <div>
		                      Enrollment: <input type="text" ng-model="formFiller.dataFromDatabase.enrollment">
		                  </div>
		                  <div>
		                      Boarding: <input type="text" ng-model="formFiller.dataFromDatabase.boarding">
		                  </div>
		                  <div>
		                      Gender: <input type="text" ng-model="formFiller.dataFromDatabase.gender">
		                  </div>
		                  <div>
		                      Religion: <input type="text" ng-model="formFiller.dataFromDatabase.religion">
		                  </div>
		                  <div>
		                      Town: <input type="text" ng-model="formFiller.dataFromDatabase.town">
		                  </div>
		                  <div>
		                      Student: <input type="text" ng-model="formFiller.dataFromDatabase.student">
		                  </div>
		                  <div>
		                      City: <input type="text" ng-model="formFiller.dataFromDatabase.city">
		                  </div>
		                  <div>
		                      Write Up: <textarea rows="10" ng-model="formFiller.dataFromDatabase.writeUp"></textarea>
		                  </div>
		                  <div>
		                      Logo: <input type="text" ng-model="formFiller.dataFromDatabase.logo">
		                  </div>
		                  <input class="editingBtn" type="submit" value="Edit">
                		</form>
			        </div>
			    </script>

			<button class="bookmarkBtn" ng-controller="BookmarkModalCtrl" ng-click="open('bookmarkContent.html')">Bookmark It</button>
			<div ng-controller="BookmarkModalCtrl">
			    <script type="text/ng-template" id="bookmarkContent.html">
			        <div class="modal-header">
			            <h3 class="modal-title">Bookmark This Activity</h3>
			            <div class="cancelBtn">
			        		<img ng-src="../assets/images/x.png" ng-click="cancel()"></button>
			        	</div>
			        </div>
			        <div class="modal-body1">
			        	<img ng-controller="IndividualtemplateCtrl" ng-src="{{object.dataFromDatabase.image}}" alt="">
			        	<div class="modalText">
				        	<p class="modalName" ng-controller="IndividualtemplateCtrl">{{object.dataFromDatabase.name}}</p>
				        	<p class="modalCity" ng-controller="IndividualtemplateCtrl">{{object.dataFromDatabase.city}}</p>
				        </div>
			        </div>
			        <div class="modal-footer">
			            <button class="btn bookmarkItBtn" ng-click="ok()">Bookmark It</button>
			        </div>
			    </script>
			</div>

			<google-map center="map.center" zoom="map.zoom" pan="true" draggable="true" control="map.control">
				<marker
					idKey='marker.id'
					coords='marker.coords'>
				</marker>
			</google-map>
      <info-bar info-object="object"></info-bar>
		</section>
	</div>
</div>
